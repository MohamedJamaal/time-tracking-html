<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Mohamed's Time Tracking</title>
  </head>
  <body>
    <div class="userInfo">
      <div class="jeremy">
        <img class="userImg" src="./images/image-jeremy.png" alt="" />
        <div class="report">
          <p>Report for</p>
          <p class="name">Jeremy</p>
          <p class="name">Robson</p>
        </div>
      </div>
      <div class="daily">
        <span>Daily</span>
        <span class="active">Weekly</span>
        <span>Monthly</span>
      </div>
    </div>

    <!-- Work Card  -->
    <div class="cards">
      <div class="work">
        <div class="orange">
          <img class="icon" src="./images/icon-work.svg" alt="" />
        </div>
        <div class="cardInfo">
          <div class="dots">
            <p class="head">Work</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="content">
            <h2 class="hr">32hr</h2>
            <p class="last">Last Week - 32hrs</p>
          </div>
        </div>
      </div>

      <!-- Play card -->

      <div class="play">
        <div class="blue">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="cardInfo">
          <div class="dots">
            <p class="head">Play</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="content">
            <h2 class="hr">10hr</h2>
            <p class="last">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <!-- study Card -->

      <div class="study">
        <div class="pink">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="cardInfo">
          <div class="dots">
            <p class="head">Study</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="content">
            <h2 class="hr">4hr</h2>
            <p class="last">Last Week - 4hrs</p>
          </div>
        </div>
      </div>

      <!-- Exercise Card -->

      <div class="excercise">
        <div class="green">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="cardInfo">
          <div class="dots">
            <p class="head">Exercise</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="content">
            <h2 class="hr">4hr</h2>
            <p class="last">Last Week - 4hrs</p>
          </div>
        </div>
      </div>

      <!-- Social card -->
      <div class="social">
        <div class="purple">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="cardInfo">
          <div class="dots">
            <p class="head">Social</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="content">
            <h2 class="hr">5hr</h2>
            <p class="last">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="self-care">
        <div class="header">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="cardInfo">
          <div class="dots">
            <p class="head">Self Care</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="content">
            <h2 class="hr">2hr</h2>
            <p class="last">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
